<!DOCTYPE html>
<html>
    <head>
        <title>Food Calculator</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src = 'index.js' async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Calories Calculator</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Ingredients</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Raw Egg</span>
                    <img class="shop-item-image" src="Images/egg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">14 Calories</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Dry Cured Ham</span>
                    <img class="shop-item-image" src="Images/ham.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">46 Calories</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Sandwich</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Ham and Egg Sandwich</span>
                    <img class="shop-item-image" src="Images/sandwich.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">350 Calories</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Burger</span>
                    <img class="shop-item-image" src="Images/burger.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">710 Calories</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">CALORIES</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Clear</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Calories Calculator</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
